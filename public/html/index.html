<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
  <meta charset="UTF-8">
  <title>Pomodoro Timer</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="well col-lg-9 col-md-8 col-sm-6 col-xs-6 col-md-offset-2 col-sm-offset-3 col-xs-offset-3">
        <h1 id="timer">
          <span id="minutes">25</span>:<span id="seconds">00</span>
        </h1>
      </div>
      <div class="col-md-5 col-md-offset-4">
        <button type="button" class="btn btn-success btn-block" id="start">Start</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-5 col-md-offset-4">
        <button type"button" class="btn btn-danger btn-block disabled" id="break" disabled>Break</button>

      </div>
    </div>
  </div>

  <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
</html>
